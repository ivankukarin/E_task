<!DOCTYPE HTML>
<html lang="ru">

<head>
    
        <title>Прогноз погоды</title>
    
        <meta charset="utf-8">
    
        <link href ="style.css" rel="stylesheet">
</head>

    <body>
        <main>
            <section class="main-menu">
                
                <h1>Прогноз погоды</h1>
                
                <article class="today">
                    <p class="day" id="todayDay"><small>Сегодня</small></p> 
                    <p class="date" id="todayDate">1 ноября</p>
                    <p class="imgWeather" id="imgWeather"> <img src="clear.jpg"></p>
                    <p class="tempDay">днем <span class="tDay">+2</span><sup>o</sup></p>
                    <p class="tempNight">ночью <span class="tNight">-3</span><sup>o</sup></p>  
                    <p class="cloudiness" id="todayCloudiness">без осадков</p>
                 </article>
                  <article class="secondDay">
                    <p class="day"><small>Пятница</small></p>
                    <p class="date">2 ноября</p>
                    <p class="imgWeather"> <img src="snow.jpg"></p>
                    <p class="tempDay">днем <span class="tDay">+2</span><sup>o</sup></p>
                    <p class="tempNight">ночью <span class="tNight">-3</span><sup>o</sup></p>
                    <p class="cloudiness">без осадков</p>
                 </article>
                  <article class="thirdDay">
                    <p class="day"><small>Суббота</small></p> 
                    <p class="date">3 ноября</p>
                    <p class="imgWeather"> <img src="rain.jpg"></p>
                    <p class="tempDay">днем <span class="tDay">+2</span><sup>o</sup></p>
                    <p class="tempNight">ночью <span class="tNight">-3</span><sup>o</sup></p>
                    <p class="cloudiness">без осадков</p>
                 </article>
                  <article class="fourthDay">
                    <p class="day"><small>Воскресенье</small></p> 
                    <p class="date">4 ноября</p>
                    <p class="imgWeather"> <img src="rainSnow.jpg"></p>
                    <p class="tempDay">днем <span class="tDay">+2</span><sup>o</sup></p>
                    <p class="tempNight">ночью <span class="tNight">-3</span><sup>o</sup></p>
                    <p class="cloudiness">без осадков</p>
                 </article>
            </section>
        
        
        
        
        </main>
        <script Defer src="script.js"></script> 
    </body>
    
</html>
